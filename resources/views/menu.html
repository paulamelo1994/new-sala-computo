    <title>Menú Lateral</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para el menú lateral */
        .menu {
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #C20E1A;
            color: #fff;
            padding: 20px;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu ul li {
            margin-bottom: 10px;
            display: flex;
            /* Para alinear elementos en fila */
            align-items: center;
            /* Para centrar verticalmente */
        }

        .menu ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: flex;
            /* Para alinear elementos en fila */
            align-items: center;
            /* Para centrar verticalmente */
        }

        .menu ul li svg {
            width: 50px;
            /* Tamaño fijo para los iconos */
            height: 20px;
            margin-right: 10px;
            /* Espacio entre icono y texto */
        }

        /* Estilos para el contenido principal */
        .contenido {
            margin-left: 270px;
            /* Deja espacio para el menú lateral */
            padding: 20px;
        }
    </style>
</head>
